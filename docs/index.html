<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>look-okay | Hellomouse</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Base SCSS util lib inspired by Tailwind and others">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="look-good.css">
    <link rel="stylesheet" href="dist/toc.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito&family=Raleway:ital,wght@0,300;0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="dist/index.css">
</head>
<body>
    <div id="app">
        <!-- Loading spinner -->
        <div class="flex align-items-center justify-center text-center h-viewport">
            <div class="w-viewport">
                <div style="border: 0.15rem solid gray;
                            border-radius: 50%; height: 6rem; width: 6rem"
                    class="[ animate-spin ] [ mx-auto ] [ border-lighter-gray border-t-secondary border-2 ]">
                </div>
                <p class="mb-0 mt-xl font-h4 text-uppercase">Loading docs...</p>
            </div>
        </div>
    </div>

    <script src="dist/index.js"></script>
    <script src="dist/cssprops.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/prismjs/components/prism-scss.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="dist/search.js"></script>
    <script src="dist/toc.js"></script>
</body>
</html>
