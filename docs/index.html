<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
  <!--
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  -->
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="/dist/toc.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito&family=Raleway:ital,wght@0,300;0,400;0,600;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>

    .docsify-tabs__tab {
       outline: none;
       cursor: pointer;
    }
  

    .striped-bg {
      background: repeating-linear-gradient(
        45deg,
        rgba(0, 0, 0, 0.0),
        rgba(0, 0, 0, 0.0) 6px,
        rgba(0, 0, 0, 0.05) 6px,
        rgba(0, 0, 0, 0.05) 12px
      );
    }

  :root {
    --base-font-family: Nunito, Arial;
    --heading-font-family: Raleway, Arial;

    --code-block-border-radius: 0;
    --code-block-padding: 1rem;
    --code-block-margin: 0 0 1rem 0;

    --heading-h2-padding: 0;
    --heading-h2-margin: 1.5em 0 0 0;
    --heading-h2-border-width: 0;
    --heading-h2-font-size: 20pt;
    --heading-h2-font-weight: bold;

    --heading-h3-margin: 2em 0 0 0;

    --base-line-height: 1.4;

    /*--base-background-color: #141a1c;
    --sidebar-background: #0d1112;
    --text-color-base: #aaa;

    --code-inline-background: rgba(0, 0, 0, 0.1);
    --code-inline-color: #a9d3c4;*/

    --code-inline-background: #fcf2f2;
    --code-inline-color: #d73e48;

    --code-inline-background: #ebf5f1;
    --code-inline-color: #33755e;

    --sidebar-nav-link-padding: 1.5px 0 1.5px 7px;

    --docsifytabs-border-radius-px: 0;
    --docsifytabs-tab-color: #555;
    --docsifytabs-tab-color--active: #222;
    --docsifytabs-margin: 1.5em 0;

    --docsifytabs-border-color: #ddd;
    --base-line-height: 1.5;

    --theme-color: #53A688; /* Github icon tabs and logo */

    --table-cell-padding: 8px 24px 8px 0 ;
    --table-row-odd-background: transparent;
  }

  .markdown-section h1:first-child {
    font-weight: bold;
  }

  .markdown-section table:not(.css-table) thead tr:first-child {
    border-bottom: 2px solid #aaa;
  }

  .sidebar-h2 {
    text-transform: uppercase;
    font-weight: bold;
    margin-bottom: 6px;
    margin-top: 28px;
    color: #333;
    font-size: 0.85em;
  }

  .important-badge {
    vertical-align: super;
    padding: 0 10px;
    border-radius: 2px;
    background-color:#53A688;
    color: white;
    font-size: 12pt;
  }


  .css-table-summary {
    text-align: right;
    cursor: pointer;
    color: #42928a;
    outline: none;
    font-size: 10pt;
    transition: color 0.2s;
  }
  .css-table-summary:hover {
    color: #52a59e;
  }
  .css-table-wrapper {
     /* margin: 2rem 0 2rem 0 !important; */
     width: 100%;
     overflow: auto;
     max-height: 200px;
     position: relative;
     margin-top: 10px;
     border: var(--docsifytabs-border-px) solid var(--docsifytabs-border-color);
  }
  .css-table {
      width: 100% ;
      display: table !important;
      margin: 0 !important;
    }
    @media (min-width: 300px) {
      .css-table {
        table-layout: fixed;
      }
    }

  .css-table_thead {
    
    top: 0;
    width: 100%;
  }
  .css-table_thead tr:first-child th {
    position: sticky;
    top: 0;
    background: var(--base-background-color) !important;
    z-index: 100;
  }

  .css-table tbody tr:nth-child(odd){
      background: var(--table-row-even-background) !important;
  }
  .css-table td,
  .css-table th {
    padding: 4px !important;
  }
  .css-table th {
    font-size: 0.85rem;
    padding-left: 12px !important;
  }

  ul {
    list-style: circle;
  }
  ol {
    list-style: numeric;
  }

  .demo {
    /*background-color: rgba(255,255,255, 0.02);*/

    background-color: #fdfdfd;
    border: 1px solid #ddd;
    padding: var(--code-block-padding);
    text-align: center;
  }
  </style>
</head>
<body>
    <div id="app"></div>

  <script>
    window.$docsify = {
      name: '<h1 class="font-h2 border-l border-secondary border-16 pl-md select-none" style="width: max-content">look-okay<sup class="align-super">v0.0.1</sup></h1>',
      repo: 'https://github.com/hellomouse/look-okay',
       loadSidebar: true,
      executeScript: true,
      search: 'auto', // default

      coverpage: '_cover.md',

      tabs: {
        persist: true,      // default
        sync: false,      // default
        theme: 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },

      'page-toc': {
            tocMaxLevel: 3,
            target: 'h2, h3, h4'
        },


      plugins: [
        function (hook) {
            var footer = [
                '<br><hr><br>',
                '<footer class="dark-gray text-right">',
                '<span>hellomouse.look-okay v0.0.1 &nbsp;|&nbsp; ',
                '<span><a href="https://github.com/hellomouse">Hellomouse</a> &copy;2020 - Present.</span><br>',
                'Licensed under the MIT license TODO LICENSE LINK',
                '</footer>'
                ].join('');

            hook.afterEach(function (html) {
                return html + footer;
            });
        },
        function (hook) {
              var header = '\n\n';

              hook.beforeEach(function (html) {
                  return header + html;
              });
          }
        ],
      }
  </script>
  <!-- Docsify v4 -->
  <script src="/dist/cssprops.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="/dist/toc.js"></script>
<script src="//unpkg.com/prismjs/components/prism-scss.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

</body>
</html>
